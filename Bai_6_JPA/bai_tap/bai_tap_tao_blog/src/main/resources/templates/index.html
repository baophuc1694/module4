<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: PhucProfesional">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Modify Blog</h3>
<p>
    <a th:href="@{/}">
        Back To Blog List
    </a>
</p>
<div id = "form">
    <p>
        <a th:href="@{/blog/create}">
            Add New Blog
        </a>

    </p>
    <table id="blogs" border="1">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>NamePost</th>
            <th>DatePost</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, rowStat : ${blogs}">
            <td th:text="${row.getTitle()}"></td>
            <td th:text="${row.getContent()}"></td>
            <td th:text="${row.getNamePost()}"></td>
            <td th:text="${row.getDatePost()}"></td>
            <td><a th:href="@{/blog/{id}/edit(id=${row.getId()})}">edit</a></td>
            <td><a th:href="@{/blog/{id}/delete(id=${row.getId()})}">delete</a></td>
            <td><a th:href="@{/blog/{id}/view(id=${row.getId()})}">view</a></td>
        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
    <footer th:replace="/layout :: footer"></footer>


    </form>
</div>
</body>
</html>
