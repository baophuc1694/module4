<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Modify Product</h3>
<p>
    <a th:href="@{/}">
        Back To Product List
    </a>
</p>
<div id = "form">
    <p>
        <a th:href="@{/product/create}">
            Add New Product
        </a>

    </p>
    <table id="products" border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Producer</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, rowStat : ${products}">
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getPrice()}"></td>
            <td th:text="${row.getProducer()}"></td>
            <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
            <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
            <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
    <footer th:replace="/layout :: footer"></footer>


</form>
</div>
</body>
</html>
